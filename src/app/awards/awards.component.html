    <h1 class="searchTitle"> Search Awards </h1>
  <br>
  <div class="search-container">
    <input type="text" placeholder="Search..." [(ngModel)]="searchAwards">
    <button type="submit">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <br><br>
      <div class="grid-container">
       <div *ngFor="let awards of awardsData | search: searchAwards">
          <div class="grid-item">
            <div class="card">
                <div class="card-details">
                  <img [src]="awards.img_name" style="height: 150px; margin: 0 auto;">
                  <p class="text-title">{{awards.name}}</p>
                  <p class="text-body">{{awards.timespan}}</p>
                  <p class="about-body">{{awards.description}}</p>
                  <p class="text-body" *ngIf="awards.earnings != ''">Earnings: {{awards.earnings}}</p>
                </div>
                <a href="{{awards.link}}" target=”_blank” class="card-button">More info</a>
              </div>
        </div>
        </div>
       

      </div>
      
    </section>
